<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Contact us</title>
</head>
<body>
  <div class="outer">
    <div class="container">
      <div class="heading-wrap">
        <h2 class="title">contact us</h2>
        <p class="desc">If you have a question, you can leave a message.</p>
      </div>
      <div class="form-wrap">
        <form action="https://echo.htmlacademy.ru">
          <input type="text" class="name" name="fname" id="fname" placeholder="Name" aria-label="name" required>
          <input type="email" class="email" name="email"  id="mail" placeholder="Email" aria-label="name" required>
          <textarea name="message" id="message" placeholder="Message" required></textarea>
          <button class="btn" type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
